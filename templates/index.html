<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(141, 240, 239);
            text-align: center;
            padding: 30px;
            margin: 0;
            
        }

        /* Title */
        h1 {
            color: #333;
            font-size: 28px;
        }

        /* Button Styles */
        button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Disabled Button */
        button:disabled {
            background-color: #b0c4de;
            cursor: not-allowed;
        }

        /* Status Message */
        p#status {
            font-size: 20px;
            color: #555;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            width: 60%;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Submit Button - Centered */
        #submitButton {
            background-color: #28a745;
            font-size: 20px;
            display: none;
            margin: 20px auto; /* Centers it */
            padding: 12px 25px;
            display: block;
            width: fit-content; /* Makes it just as wide as needed */
        }

        #submitButton:hover {
            background-color: #218838;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            p#status {
                width: 80%;
            }

            button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }
    </style>

    <script>
        let studentId = null;
        let bookId = null;
        let actionType = null;

        function startProcess(action) {
            actionType = action;
            studentId = null;
            bookId = null;
            document.getElementById("status").innerText = "Scan Student RFID...";
            document.getElementById("submitButton").style.display = "none";
            fetchRFID();
        }

        function fetchRFID() {
            fetch('/wait_for_rfid')
                .then(response => response.json())
                .then(data => {
                    if (data.type === "student") {
                        studentId = data.student_id;
                        document.getElementById("status").innerText = `Student: ${data.name}\nScan Book RFID...`;
                        setTimeout(fetchRFID, 1000); // Continue scanning for book
                    } 
                    else if (data.type === "book" && studentId) {
                        bookId = data.book_id;
                        document.getElementById("status").innerText = `Book: ${data.title}\nClick Submit to Complete!`;
                        document.getElementById("submitButton").style.display = "block";
                    } 
                    else if (data.type === "unknown") {
                        document.getElementById("status").innerText = "Unknown RFID scanned, try again.";
                        setTimeout(fetchRFID, 1000);
                    } 
                    else {
                        setTimeout(fetchRFID, 1000);
                    }
                })
                .catch(error => console.error("Error fetching RFID:", error));
        }

        function submitTransaction() {
            fetch('/process_transaction', {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({student_id: studentId, book_id: bookId, action: actionType})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById("status").innerText = "Transaction Complete! Start new process.";
                document.getElementById("submitButton").style.display = "none";
            })
            .catch(error => console.error("Error submitting transaction:", error));
        }
    </script>
</head>
<body>
    <h1>Library Management System</h1>
    <button onclick="startProcess('issue')">Issue Book</button>
    <button onclick="startProcess('return')">Return Book</button>
    <button onclick="startProcess('renew')">Renew Book</button>
    <p id="status">Click a button to start.</p>
    <button id="submitButton" onclick="submitTransaction()">Submit</button>
</body>
</html>
